<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AltSchool Sign-Up</title>
        <link rel="stylesheet" type="text/css" href="./form.css">
    </head>
    <body>
        <div id="header" role="banner">
            <nav>
                <ul class="nav-list">
                    <li class="nav-list"><a href="./index.html">HOME</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <h3>Already an Alschooler? <a href="https://portal.altschoolafrica.com/" target="_blank" "">Sign In Here</a></h3> 
        <div class="form-container">
            <form class="signup-form">
                <h1>SignUp</h1>
                <p>Take the next steps to apply at AltSchool Africa</p>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail Address</label>
                            <input type="email" id="email" placeholder="example@xyz.com">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="DOB">Date Of Birth</label>
                            <input type="date" id="DOB" placeholder="DD/MM/YYYY">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state-residence">State of Residence</label>
                            <input type="text" id="state" placeholder="State of Residence">
                        </div>
                        <div class="form-group">
                            <label for="country-residence">Country Of Residence</label>
                            <input type="text" id="country" placeholder="Country Of Residence">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group full width">
                        <label for="info">How Did You Hear About Us</label>
                        <input type="text" id="info" placeholder="Optional: Let Us Know How You Found Us">
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="terms">
                        <label for="terms">By ticking the box, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy.</a></label>
                    </div>
                    <br>
                    <div class="submit-button">
                        <button type="submit">Sign-Up <i class="fa fa-arrow-right" font-size="16px"></i></button>
                    </div>
            </form>
        </div>
        </div>
        <!--Footer code completed using JS-->
        <footer role="contentinfo">
            <h4>&copy; <script>document.write(new Date().getFullYear());</script> Bolumole Oluwatosin. All rights reserved. <p><a href="#header"><i class="fa-solid fa-arrow-up"></i></a></p></h4>
        </footer>
    </body>
</html>
